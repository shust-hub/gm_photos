<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles/style.css">
  <title>GM photos</title>
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
 </head>
 <body>

  <header class="header padding-left padding-right">
    <div class="header__logo">
      <a href="index.html" class="header__logo-link">GM photos</a>
    </div>
    <div class="header__search">
      <div class="search__icon"><img src="img/Search.svg" alt=""></div>
    </div>
    <div class="header__menu">
        <div class="header__menu-line"></div>
    </div>
  </header>

  <section class="main padding-left">
    <div class="main__article">
      <div class="main__title"></div>
      <div class="main__subtitle"></div>
      <div class="main__btn btn">
        <a href="#" class="btn__link">заказать фотосессию</a>
      </div>
      <div class="main__loader">
        <div class="loader__item--act"></div>
        <div class="loader__item"></div>
      </div>
    </div>
    <div class="main__photo"></div>
    <div class="main__video"></div>
  </section>

 </body>
</html>
